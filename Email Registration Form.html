<!DOCTYPE html>
<html>

<head>
    <title>Email Registration Form</title>
</head>

<body>
    <h1><u>Email Registration Form</u></h1>
    <form>
        <div>
            <p>User Name: <input type="text" name="username"></p>
            <p>Password: <input type="password" name="password"></p>
        </div>
        <div>
            <p>Gender:
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </p>
        </div>
        <div>
            <p>Address: <input type="text" name="address"></p>
        </div>
        <div>
            <p>Country:
                <select name="country">
                    <option value="india">India</option>
                    <!-- Add more countries as needed -->
                </select>
            </p>
        </div>
        <div>
            <p>Select Your Interest Area:</p>
            <p><input type="checkbox" name="interest" value="games"> Games</p>
            <p><input type="checkbox" name="interest" value="magazine"> Magazine</p>
            <p><input type="checkbox" name="interest" value="movies"> Movies</p>
            <p><input type="checkbox" name="interest" value="computer"> Computer</p>
        </div>
    </form>
</body>

</html>
