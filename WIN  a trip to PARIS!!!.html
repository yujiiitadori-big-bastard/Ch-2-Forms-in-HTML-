<!DOCTYPE html>
<html>

<head>
    <title>Win a Trip to Paris</title>
</head>

<body>
    <h1>Fill the form below and WIN a trip to PARIS!!!!!!!!!!!!!</h1>
    <form>
        <div>
            <p>Name <input type="text" name="name"></p>
        </div>
        <div>
            <p>Gender:
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </p>
        </div>
        <div>
            <p>Age
                <select name="age">
                    <option value="18">18</option>
                    <!-- Add more age options as needed -->
                </select>
            </p>
        </div>
        <div>
            <p>Address <input type="text" name="address"></p>
        </div>
        <div>
            <p>Phone No <input type="text" name="phone"></p>
        </div>
        <div>
            <p>Qualification
                <select name="qualification">
                    <option value="graduate">Graduate</option>
                    <!-- Add more qualification options as needed -->
                </select>
            </p>
        </div>
        <div>
            <p>Interest:</p>
            <p><input type="checkbox" name="interest" value="computer"> Computer</p>
            <p><input type="checkbox" name="interest" value="games"> Games</p>
            <p><input type="checkbox" name="interest" value="books"> Books</p>
        </div>
        <div>
            <p>Upload Your Photo here <input type="file" name="photo"></p>
        </div>
        <div>
            <p><input type="submit" value="Submit"> <input type="reset" value="Reset"></p>
        </div>
    </form>
</body>

</html>
